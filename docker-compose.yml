version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: resonance-postgres
    environment:
      POSTGRES_USER: res
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: resonance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: