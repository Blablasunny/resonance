spring:
  application:
    name: resonance

  datasource:
    url: jdbc:h2:file:/data/resonance
    username: sa
    password: pass
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8083